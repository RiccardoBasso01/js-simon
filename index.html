<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Riccardo Basso">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Icon.png">
    <title>MemoryGame</title>
    <!-- link google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <!-- link font-awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <!-- link boostrap-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- link fogli di stile -->
    <link rel="stylesheet" href="css/libreriaRB.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- collegamento pagina JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script> <!-- Link confetti -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <h1 class="flex-centered">ALLENA LA MENTE <img src="img/brain_icon.png" alt="brain"></h1>
    </header>

    <div class="card">
        <div class="card-header">
            <h2>MEMORIZZA LA SEQUENZA NUMERICA</h2>
        </div>

        <div class="card-body">
            <div id="pre-game">
                <button id="play">INIZIA</button>
            </div>

            <div id="game" class="d-none">
                <div class="card-subtitles">
                    <div id="timer"></div>
                </div>
                <div class="progress-bar"><div id="progress-value"></div></div>
                <div class="flex-centered space-between-X">
                    <div class="number"></div>
                    <div class="number"></div>
                    <div class="number"></div>
                    <div class="number"></div>
                    <div class="number"></div>
                </div>
            </div>

            <div id="form" class="d-none">
                <h3>Inserisci i numeri corretti</h3>
                <label class="form-label">Primo numero</label>
                <input type="number" min="0" max="99" class="form-control" placeholder="Da 0 a 99">

                <label class="form-label">Secondo numero</label>
                <input type="number" min="0" max="99" class="form-control" placeholder="Da 0 a 99">

                <label class="form-label">Terzo numero</label>
                <input type="number" min="0" max="99" class="form-control" placeholder="Da 0 a 99">

                <label class="form-label">Quarto numero</label>
                <input type="number" min="0" max="99" class="form-control" placeholder="Da 0 a 99">

                <label class="form-label">Quinto numero</label>
                <input type="number" min="0" max="99" class="form-control" placeholder="Da 0 a 99">

                <button id="check">Verifica</button>
            </div>

            <div id="result" class="d-none">
               
            </div>
        </div>
    </div>
   
</body>
</html>
